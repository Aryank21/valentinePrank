<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  min-height:100vh;
  overflow:hidden;
  background: linear-gradient(180deg,#ff5f9e,#ff1f6d);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* ‚ù§Ô∏è Floating hearts (mobile optimized) */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:18px;
  opacity:.7;
  animation: float 7s linear infinite;
  pointer-events:none;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}

/* Main card */
.card{
  width:90%;
  max-width:360px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(8px);
  border-radius:24px;
  padding:28px 20px 36px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  z-index:5;
}

.card h1{
  font-size:1.8rem;
  margin-bottom:25px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.05)}
}

/* YES button */
#yes{
  width:100%;
  padding:15px;
  font-size:1.1rem;
  border:none;
  border-radius:999px;
  background:#00ffae;
  color:#003a2b;
  font-weight:700;
  box-shadow:0 0 20px #00ffae;
}

/* NO button */
#no{
  position:fixed;
  padding:12px 28px;
  font-size:1rem;
  border:none;
  border-radius:999px;
  background:#ff3b3b;
  color:white;
  z-index:9999;
}

/* Result */
.result{
  display:none;
  text-align:center;
  z-index:10;
}
.result img{
  width:180px;
  max-width:80%;
  margin-bottom:15px;
}

/* Confetti */
.confetti{
  position:fixed;
  width:6px;
  height:6px;
  animation: fall 3s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* Signature */
.signature{
  position:fixed;
  bottom:10px;
  right:14px;
  font-size:.8rem;
  opacity:.6;
  font-style:italic;
  user-select:none;
}
</style>
</head>

<body>

<div class="card" id="main">
  <h1>üíñ Be My Valentine? üíñ</h1>
  <button id="yes">YES üòç</button>
</div>

<button id="no">NO üôÑ</button>

<div class="result" id="result">
  <img id="meme" src="">
  <h1>üòÜ Knew it!</h1>
  <p>You‚Äôre my Valentine üíï</p>
</div>

<div class="signature">‚Äî Aryan ‚ù§Ô∏è</div>

<script>
/* Hearts */
for(let i=0;i<20;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*3+5)+"s";
  document.body.appendChild(h);
}

/* NO button logic (touch + mouse) */
const noBtn=document.getElementById("no");

function moveNo(){
  const w=noBtn.offsetWidth;
  const h=noBtn.offsetHeight;
  const x=Math.random()*(window.innerWidth-w-10);
  const y=Math.random()*(window.innerHeight-h-10);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}
moveNo();

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* Finger repulsion */
document.addEventListener("touchmove",e=>{
  const t=e.touches[0];
  const r=noBtn.getBoundingClientRect();
  const d=Math.hypot(
    t.clientX-(r.left+r.width/2),
    t.clientY-(r.top+r.height/2)
  );
  if(d<120) moveNo();
});

/* YES action */
document.getElementById("yes").onclick=()=>{
  document.getElementById("main").style.display="none";
  document.getElementById("result").style.display="block";
  document.body.style.background="linear-gradient(180deg,#00ffae,#007cff)";
  confetti();
  meme();
};

/* Confetti */
function confetti(){
  for(let i=0;i<60;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
  }
}

/* Meme (safe emoji fallback) */
function meme(){
  document.getElementById("meme").src=
  "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif";
}
</script>

</body>
</html>
