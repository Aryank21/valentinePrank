<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#ff5f9e,#ffc371);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

/* Heart Background */
.heart-bg::before{
    content:"â¤";
    font-size:22rem;
    position:absolute;
    opacity:0.15;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{ transform:scale(1);}
    50%{ transform:scale(1.08);}
}

/* Card */
.card{
    background:#fff;
    padding:28px 20px 40px;
    border-radius:22px;
    width:92%;
    max-width:360px;
    text-align:center;
    box-shadow:0 18px 40px rgba(0,0,0,0.3);
    position:relative;
    z-index:10;
}

h1{
    color:#ff4081;
    margin-bottom:22px;
    font-size:1.9rem;
}

/* Buttons area */
.buttons{
    position:relative;
    height:120px;
}

button{
    padding:12px 24px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.25s;
}

#yesBtn{
    background:#ff4081;
    color:#fff;
}

#noBtn{
    background:#333;
    color:#fff;
    position:absolute;
}

/* Meme */
.meme{
    display:none;
    margin-top:20px;
}

.meme img{
    width:100%;
    max-width:240px;
    border-radius:16px;
}

/* Small Signature */
.signature{
    position:absolute;
    bottom:10px;
    right:14px;
    font-size:10px;
    color:rgba(0,0,0,0.45);
    letter-spacing:1px;
    user-select:none;
}
</style>
</head>

<body>

<div class="heart-bg"></div>

<div class="card">
    <h1>ğŸ’– Be My Valentine ğŸ’–</h1>

    <div class="buttons" id="btnArea">
        <button id="yesBtn">Yes ğŸ’˜</button>
        <button id="noBtn">No ğŸ˜</button>
    </div>

    <div class="meme" id="memeBox">
        <img src="https://i.imgur.com/6RMhx.gif" alt="Happy Meme">
        <h2>Youâ€™re trapped now ğŸ˜ğŸ’–</h2>
    </div>

    <div class="signature">â€” Aryan</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const memeBox = document.getElementById("memeBox");
const btnArea = document.getElementById("btnArea");

/* Initial position */
moveNo();

function moveNo(){
    const area = btnArea.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const x = Math.random() * (area.width - btn.width);
    const y = Math.random() * (area.height - btn.height);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Desktop + Mobile */
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES click */
yesBtn.addEventListener("click", ()=>{
    btnArea.style.display = "none";
    memeBox.style.display = "block";
});
</script>

</body>
