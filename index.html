<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#ff5f9e,#ffc371);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.heart-bg::before{
    content:"â¤";
    font-size:25rem;
    position:absolute;
    opacity:0.15;
    animation: pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{ transform:scale(1);}
    50%{ transform:scale(1.1);}
}

.card{
    background:#fff;
    padding:30px 20px;
    border-radius:20px;
    width:90%;
    max-width:360px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    position:relative;
    z-index:10;
}

h1{
    color:#ff4081;
    margin-bottom:25px;
    font-size:1.8rem;
}

.buttons{
    position:relative;
    height:120px;
}

button{
    padding:12px 22px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#ff4081;
    color:white;
}

#noBtn{
    background:#333;
    color:white;
    position:absolute;
}

.meme{
    display:none;
    margin-top:20px;
}

.meme img{
    width:100%;
    max-width:250px;
    border-radius:15px;
}

.signature{
    margin-top:20px;
    font-size:12px;
    color:#777;
}
</style>
</head>

<body>
<div class="heart-bg"></div>

<div class="card">
    <h1>ğŸ’– Be My Valentine ğŸ’–</h1>

    <div class="buttons" id="btnArea">
        <button id="yesBtn">Yes ğŸ’˜</button>
        <button id="noBtn">No ğŸ˜</button>
    </div>

    <div class="meme" id="memeBox">
        <img src="https://i.imgur.com/6RMhx.gif" alt="Happy Meme">
        <h2>Youâ€™re trapped now ğŸ˜ğŸ’–</h2>
    </div>

    <div class="signature">â€” Aryan Kumar ğŸ’Œ</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const memeBox = document.getElementById("memeBox");
const btnArea = document.getElementById("btnArea");

// initial NO position
moveNo();

function moveNo(){
    const areaRect = btnArea.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    let x = Math.random() * (areaRect.width - btnRect.width);
    let y = Math.random() * (areaRect.height - btnRect.height);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// hover + touch (mobile support)
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", ()=>{
    btnArea.style.display = "none";   // buttons gone forever
    memeBox.style.display = "block";  // meme appears
});
</script>
</body>
</html>
